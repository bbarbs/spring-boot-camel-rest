buildscript {
	ext {
		springBootVersion = '1.5.9.RELEASE'
		camelVersion = '2.20.1'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.springboot-camel'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-web')

	compile("org.apache.camel:camel-spring-boot-starter:${camelVersion}")
	compile("org.apache.camel:camel-core:${camelVersion}")
	compile("org.apache.camel:camel-consul-starter:${camelVersion}")
	compile("org.apache.camel:camel-netty4-http:${camelVersion}")
	compile("org.apache.camel:camel-http-starter:${camelVersion}")
	compile("org.apache.camel:camel-jackson:${camelVersion}")
	compile("org.apache.camel:camel-swagger-java-starter:${camelVersion}")

	runtime('com.h2database:h2')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
